<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech News</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <h1>Latest Tech News</h1>
    </header>
    <section id="news-container">
        <p>Loading news...</p>
    </section>

    <script>
        const apiKey = "YOUR_NEWSAPI_KEY";  // Replace with your API key
        const newsContainer = document.getElementById("news-container");

        async function fetchNews() {
            try {
                const response = await fetch(`https://newsapi.org/v2/top-headlines?category=technology&language=en&apiKey=${apiKey}`);
                const data = await response.json();
                newsContainer.innerHTML = ""; // Clear loading message

                data.articles.forEach(article => {
                    const articleElement = document.createElement("article");
                    articleElement.innerHTML = `
                        <h2><a href="${article.url}" target="_blank">${article.title}</a></h2>
                        <p>${article.description || "No description available."}</p>
                        <p><small>Published on: ${new Date(article.publishedAt).toLocaleDateString()}</small></p>
                        <hr>
                    `;
                    newsContainer.appendChild(articleElement);
                });
            } catch (error) {
                newsContainer.innerHTML = "<p>Failed to load news. Try again later.</p>";
            }
        }

        fetchNews();
    </script>
</body>
</html>
