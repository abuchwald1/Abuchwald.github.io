<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech News</title>
    <style>
        /* Basic styling */
        .news-article {
            margin-bottom: 20px;
        }
        .news-article img {
            width: 100%;
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Latest Tech News</h1>
    <div id="news-container">
        <!-- News articles will be displayed here -->
    </div>

    <script>
        // Function to fetch and display news
        async function fetchNews() {
            const apiUrl = 'https://newsdata.io/api/1/latest?apikey=pub_725228c3ca800eaab19a88a9665c5e6dbcaf6&q=donald%20trump&region=washington-united%20states%20of%20america';
            
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                // Checking if articles are available
                if (data.status === 'ok' && data.results.length > 0) {
                    const articles = data.results;
                    const newsContainer = document.getElementById('news-container');
                    
                    // Clear existing content in case of reload
                    newsContainer.innerHTML = '';

                    // Loop through articles and display them
                    articles.forEach(article => {
                        const newsDiv = document.createElement('div');
                        newsDiv.classList.add('news-article');
                        
                        // Create article content
                        newsDiv.innerHTML = `
                            <h3><a href="${article.url}" target="_blank">${article.title}</a></h3>
                            <p><em>Published: ${new Date(article.publishedAt).toLocaleString()}</em></p>
                            <p>${article.description}</p>
                            <img src="${article.image_url || 'https://via.placeholder.com/300x200'}" alt="Article Image">
                        `;
                        
                        // Append to the container
                        newsContainer.appendChild(newsDiv);
                    });
                } else {
                    document.getElementById('news-container').innerHTML = 'Failed to load news. Try again later.';
                }
            } catch (error) {
                console.error('Error fetching news:', error);
                document.getElementById('news-container').innerHTML = 'Failed to load news. Try again later.';
            }
        }

        // Fetch the news on page load
        window.onload = fetchNews;
    </script>

</body>
</html>
